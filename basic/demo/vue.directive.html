<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>directive</title>
        <style>
            ul li{
                list-style: none;
            }
            a{
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>vue-directive</h3>
        <hr>
        <div id="app">
            <div v-hxx="color">{{num}}</div>
            <button @click="add()">add</button>
        </div>
        
        <script type="text/javascript">
            // Vue.directive('hxx', function(el, binding){
            //     el.style = 'color:' + binding.value;
            // });
            Vue.directive('hxx', {
                bind:function(){
                    console.log('bind');
                },
                inserted:function(){
                    console.log('inserted');
                },
                update:function(el, binding){
                    el.style = 'color:' + binding.value;
                    console.log('update');
                },
                componentUpdated:function(){
                    console.log('componentUpdated');
                },
                unbind:function(){
                    console.log('unbind');
                },
            });
            var app = new Vue({
                el: '#app',
                data:{
                    num: 10,
                    color: 'red'
                },
                methods:{
                    add: function(){
                        return this.num++;
                    }
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>v-if</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>v-if</h3>
        <hr>
        <div id="app">
            <div v-if="isLogin">
                你已经登录，请进行想要的操作！
            </div>
            <div v-else>
                请登录!
            </div>
            
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data:{
                    isLogin: true
                }
            })
        </script>
    </body>
</html>

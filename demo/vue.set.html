<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>set</title>
        <style>
            ul li{
                list-style: none;
            }
            a{
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>vue-set</h3>
        <hr>
        <div id="app">
            <div>{{count}}</div>
            <ul><li v-for="item in arrs">{{item}}</li></ul>
        </div>
        <p><button onclick="add()">add</button></p>
        
        <script type="text/javascript">
            var outData = {
                count: 1,
                goods: 'cars',
                arrs: ['aaa', 'bbb', 'ccc']
            }
            function add(){
                //构造器外部通过下标改变数组无法改变，通过set方法改变
                Vue.set(outData, 'count', 6);
                // app.count ++;
                // outData.count ++;
                //当采用下标的时候由于js的限制是检测不到的，所以这时候使用set方法进行改变
                app.arrs[2] = 'ddd';//这个代码不起作用
                Vue.set(outData.arrs, 1, 'fff');
            }
           
            var app = new Vue({
                el: '#app',
                data: outData
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>vue2.0</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">{{msg}}</div>
        <script type="text/javascript">
            var app = new Vue({

                }
            })
        </script>
    </body>
</html>
